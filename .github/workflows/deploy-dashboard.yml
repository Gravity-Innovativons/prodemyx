name: Deploy Dashboard to EC2

on:
  push:
    branches: ["main"]
    paths:
      - 'dashboard/**'
      - '.github/workflows/deploy-dashboard.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: dashboard/package-lock.json

    - name: Install dependencies
      run: |
        cd dashboard
        npm ci

    - name: Build dashboard
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
      run: |
        cd dashboard
        npm run build -- --base=/app/

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Create dashboard directory on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo mkdir -p /var/www/prodemyx-frontend && sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} /var/www/prodemyx-frontend"

    - name: Deploy dashboard build to EC2
      run: |
        rsync -avz --delete \
          -e 'ssh -o StrictHostKeyChecking=no' \
          dashboard/dist/ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/prodemyx-frontend/

    - name: Set permissions and reload Nginx
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'bash -s' << 'EOF'
        set -e
        echo "========================================="
        echo "Dashboard Deployment"
        echo "========================================="
        echo "Setting permissions..."
        sudo chown -R www-data:www-data /var/www/prodemyx-frontend
        sudo chmod -R 755 /var/www/prodemyx-frontend
        echo "Checking Nginx..."
        if ! command -v nginx > /dev/null 2>&1; then
          echo "Nginx not found. Please run backend deployment first."
          exit 1
        fi
        sudo systemctl start nginx || true
        echo "Testing Nginx configuration..."
        sudo nginx -t
        echo "Reloading Nginx..."
        sudo systemctl reload nginx
        echo "Verifying dashboard..."
        if [ -f "/var/www/prodemyx-frontend/index.html" ]; then
          echo "✓ Dashboard files deployed successfully"
        else
          echo "✗ Dashboard index.html not found!"
          exit 1
        fi
        sleep 2
        if curl -f http://localhost/app > /dev/null 2>&1; then
          echo "✓ Dashboard is accessible at /app"
        else
          echo "⚠ Dashboard may need a moment to be accessible"
        fi
        echo "========================================="
        echo "✓ Dashboard deployment successful!"
        echo "========================================="
        echo "Dashboard available at: http://your-domain/app"
        echo "========================================="
        EOF

    - name: Deployment summary
      run: |
        echo "========================================="
        echo "Dashboard Deployment Summary"
        echo "========================================="
        echo "✓ Dashboard built successfully"
        echo "✓ Files deployed to EC2"
        echo "✓ Permissions configured"
        echo "✓ Nginx reloaded"
        echo "========================================="
        echo "Access dashboard at: http://${{ secrets.EC2_HOST }}/app"
        echo "========================================="