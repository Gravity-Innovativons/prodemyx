name: Deploy Prodemyx Website to EC2

on:
  push:
    branches: ["main"]
    paths:
      - 'prodemyx/**'
      - '.github/workflows/deploy-prodemyx.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: prodemyx/package-lock.json

    - name: Install dependencies
      run: |
        cd prodemyx
        npm install --legacy-peer-deps

    - name: Build Prodemyx website
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
        VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
        VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
      run: |
        cd prodemyx
        npm run build

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Create website directory on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo mkdir -p ${{ secrets.EC2_PRODEMYX_PATH }} && sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} ${{ secrets.EC2_PRODEMYX_PATH }}"

    - name: Deploy website build to EC2
      run: |
        rsync -avz --delete \
          -e 'ssh -o StrictHostKeyChecking=no' \
          prodemyx/dist/ \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PRODEMYX_PATH }}/

    - name: Set permissions and reload Nginx
      env:
        PRODEMYX_PATH: ${{ secrets.EC2_PRODEMYX_PATH }}
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} bash -s "$PRODEMYX_PATH" << 'EOF'
        PRODEMYX_PATH=$1
        set -e
        echo "========================================="
        echo "Prodemyx Website Deployment"
        echo "========================================="
        echo "Setting permissions..."
        sudo chown -R www-data:www-data "$PRODEMYX_PATH"
        sudo chmod -R 755 "$PRODEMYX_PATH"
        echo "Checking Nginx..."
        if ! command -v nginx > /dev/null 2>&1; then
          echo "Nginx not found. Please run backend deployment first."
          exit 1
        fi
        sudo systemctl start nginx || true
        echo "Testing Nginx configuration..."
        sudo nginx -t
        echo "Reloading Nginx..."
        sudo systemctl reload nginx
        echo "Verifying website..."
        if [ -f "$PRODEMYX_PATH/index.html" ]; then
          echo "✓ Website files deployed successfully"
        else
          echo "✗ Website index.html not found!"
          exit 1
        fi
        sleep 2
        if curl -f http://localhost/ > /dev/null 2>&1; then
          echo "✓ Website is accessible at /"
        else
          echo "⚠ Website may need a moment to be accessible"
        fi
        echo "========================================="
        echo "✓ Website deployment successful!"
        echo "========================================="
        echo "Website available at: http://your-domain/"
        echo "========================================="
        EOF

    - name: Deployment summary
      run: |
        echo "========================================="
        echo "Prodemyx Website Deployment Summary"
        echo "========================================="
        echo "✓ Website built successfully"
        echo "✓ Files deployed to EC2"
        echo "✓ Permissions configured"
        echo "✓ Nginx reloaded"
        echo "========================================="
        echo "Access website at: http://${{ secrets.EC2_HOST }}/"
        echo "========================================="
        